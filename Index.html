    <div id="full">
        <ul id="nav-head" class="navbar-top light">

        <div id="content" style="display: inline-block; text-align: center;">
            <ul class="horizontal">
                <li>
                    <a onclick="setBuild('Green', 'OffRoad', 'Diesel', 'Horn')">
                        <div class="card">
                            <img src="Images/Segway Black.png" alt="Avatar" style="width:100%">
                            <div class="container">
                                <h4><b>The Backroad</b></h4>
                                <p>4x4 drive, made to get dirty.</p>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a onclick="setBuild('White', 'Slim-Tires', 'Solar', 'Empty')">
                        <div class="card">
                            <img src="Images/Segway Blue.png" alt="Avatar" style="width:100%">
                            <div class="container">
                                <h4><b>Electric</b></h4>
                                <p>For the Earth</p>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a onclick="setBuild('Black', 'MadMax', 'Muscle', 'Empty')">
                        <div class="card">
                            <img src="Images/Segway Green.png" alt="Avatar" style="width:100%">
                            <div class="container">
                                <h4><b>Heavy Lifter</b></h4>
                                <p>Who said you have to be nice</p>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a onclick="setBuild('Blue', 'Empty', 'Empty', '')">
                        <div class="card">
                            <img src="Images/Segway Red.png" alt="Avatar" style="width:100%">
                            <div class="container">
                                <h4><b>Mom</b></h4>
                                <p>For the moms out there</p>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a onclick="setBuild('Empty', 'Empty', 'Empty', 'Tall')">
                        <div class="card">
                            <img src="Images/Segway White.png" alt="Avatar" style="width:100%">
                            <div class="container">
                                <h4><b>Tall</b></h4>
                                <p>Just for tall people</p>
                            </div>
                        </div>
                    </a>
                </li>

            </ul>
        </div>

    </div>
